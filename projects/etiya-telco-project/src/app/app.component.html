<div class="e-form-container">
    <p class="e-form-text">Please your enter Username and password to login</p>
    <form>
        <div class="form-group">
            <input type="text" class="e-input" placeholder="Username" />
        </div>
        <div class="form-group">
            <input type="password" class="e-input" placeholder="Password" />
        </div>
        <div class="form-check d-flex justify-content-between mb-4">
            <div>
                <input type="checkbox" class="form-check-input e-check" id="exampleCheck1" />
                <label class="form-check-label e-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div>
                <a class="e-forgot-password">Forgot password?</a>
            </div>
        </div>
        <button type="submit" class="btn btn-primary e-btn">LOG IN</button>
    </form>
</div>

<router-outlet></router-outlet>
