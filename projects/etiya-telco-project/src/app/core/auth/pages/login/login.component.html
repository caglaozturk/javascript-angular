
    <div style="justify-content: center;display:flex">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mc">
            <div class="text-center mb-5">
                <img src="assets/img/etiya_logo_white.png" alt="Image" height="100" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">LOGIN</div>
                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                <a class="font-medium no-underline ml-2 text-500 cursor-pointer">Create today!</a>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div>
                    <label for="email1" class="block text-900 font-medium mb-2">User Name</label>
                    <input id="email1" type="text" pInputText class="w-full mb-3" formControlName="userName">
    
                    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                    <input id="password1" type="password" pInputText class="w-full mb-3" formControlName="password">
    
                    <div class="flex align-items-center justify-content-between mb-6">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="m-2"></p-checkbox>
                            <label for="rememberme1" class="text-900">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-500 text-right cursor-pointer">Forgot
                            password?</a>
                    </div>
    
                    <button pButton pRipple type="submit" label="Sign In" icon="pi pi-user" class="w-full p-button-outlined p-button-help"></button>
                </div>
            </form>           
        </div>
    </div>
