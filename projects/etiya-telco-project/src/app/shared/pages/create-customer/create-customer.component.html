<div class="e-create-customer-table">
    <app-navbar></app-navbar>
    <div class="row">
        <div class="col-12 col-lg-6"></div>
        <div class="col-12 col-lg-6 d-flex justify-content-end p-0">
            <app-user-info></app-user-info>
        </div>
    </div>
    <div class="e-customer-content mb-5">
        <div class="d-flex justify-content-center customer-title mb-5">
            <app-info-title [infoTitle]="'Demographic Info'"></app-info-title>
        </div>
        <div class="d-flex justify-content-center">
            <form [formGroup]="profileForm" class="w-75">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="row e-customer-input">
                            <div class="col-12 col-lg-3 d-flex justify-content-lg-start align-items-center">
                                <label for="first-name">First Name* </label>
                            </div>
                            <div class="col-12 col-lg-9 d-flex justify-content-lg-start align-items-center">
                                <input type="text" class="e-input-dark" formControlName="firstName" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
                        <div class="row e-customer-input">
                            <div class="col-12 col-lg-3 d-flex justify-content-lg-start align-items-center">
                                <label for="middle-name">Middle Name* </label>
                            </div>
                            <div class="col-12 col-lg-9 d-flex justify-content-lg-start align-items-center">
                                <input type="text" class="e-input-dark" formControlName="middleName" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
                        <div class="row e-customer-input">
                            <div class="col-12 col-lg-3 d-flex justify-content-lg-start align-items-center">
                                <label for="last-name">Last Name* </label>
                            </div>
                            <div class="col-12 col-lg-9 d-flex justify-content-lg-start align-items-center">
                                <input type="text" class="e-input-dark" formControlName="lastName" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
                        <div class="row e-customer-input">
                            <div class="col-12 col-lg-3 d-flex justify-content-lg-start align-items-center">
                                <label for="birth-date">Birth Date* </label>
                            </div>
                            <div class="col-12 col-lg-9 d-flex justify-content-lg-start align-items-center">
                                <input type="text" class="e-input-dark" formControlName="birthDate" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
                        <div class="row e-customer-input">
                            <div class="col-12 col-lg-3 d-flex justify-content-lg-start align-items-center">
                                <label for="gender">Gender*</label>
                            </div>
                            <div class="col-12 col-lg-9 d-flex justify-content-lg-start align-items-center">
                                <div class="e-dropdown">
                                    <select name="gender" id="gender" formControlName="gender">
                                        <option selected value="Female">Female</option>
                                        <option value="Male">Male</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
                        <div class="row e-customer-input">
                            <div class="col-12 col-lg-3 d-flex justify-content-lg-start align-items-center">
                                <label for="father-name">Father Name* </label>
                            </div>
                            <div class="col-12 col-lg-9 d-flex justify-content-lg-start align-items-center">
                                <input type="text" class="e-input-dark" formControlName="fatherName" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
                        <div class="row e-customer-input">
                            <div class="col-12 col-lg-3 d-flex justify-content-lg-start align-items-center">
                                <label for="mother-name">Mother Name* </label>
                            </div>
                            <div class="col-12 col-lg-9 d-flex justify-content-lg-start align-items-center">
                                <input type="text" class="e-input-dark" formControlName="motherName" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
                        <div class="row e-customer-input">
                            <div class="col-12 col-lg-3 d-flex justify-content-lg-start align-items-center">
                                <label for="national-id">Nationality ID* </label>
                            </div>
                            <div class="col-12 col-lg-9 d-flex justify-content-lg-start align-items-center">
                                <input type="text" class="e-input-dark" formControlName="nationalityId" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row mt-5 w-75">
                <div class="col-12 col-lg-6 d-flex justify-content-lg-start"><button class="e-btn-clear-disabled">CANCEL</button></div>
                <div class="col-12 col-lg-5 d-flex justify-content-lg-end"><button class="e-btn-clear-disabled" (click)="addDemographicInfo()">NEXT</button></div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
